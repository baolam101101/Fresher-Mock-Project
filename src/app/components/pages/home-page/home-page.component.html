<app-header></app-header>

<div class="head">
  <div class="pi pi-search custom justify-content-start">
    <input class="search-control" type="text" placeholder="Search" [(ngModel)]="searchText" #searchbar />
  </div>

  <div class="custom-button">
    <!-- <p-button
      label="FastFood"
      (click)="filterTag()"
      styleClass="p-button-raised p-button-text p-button-secondary"
    ></p-button> -->
    <p-button label="Lunch" styleClass="p-button-raised p-button-text p-button-secondary"></p-button>
    <p-button label="Soup" styleClass="p-button-raised p-button-text p-button-secondary"></p-button>
    <p-button label="SlowFood" styleClass="p-button-raised p-button-text p-button-secondary"></p-button>
  </div>
</div>

<div class="main">
  <div class="card-deck">
    <div class="card" *ngFor="let food of foods">
      <img class="card-img-top" [src]="food.imageUrl" alt="Image" style="width: 100%" />
      <div class="card-body">
        <p class="card-text">{{ food.name }}</p>
        <p class="card-text">{{ food.price }}</p>
        <p class="card-text">{{ food.cookTime }}</p>
        <p-button label="Add Cart" styleClass="p-button-raised p-button-text p-button-secondary w-100"
          (click)="addToCart(food)"></p-button>
      </div>
    </div>

  </div>
</div>
