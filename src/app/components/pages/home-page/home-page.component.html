<header data-cy="headerComponent">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Food</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse menu" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a
            class="nav-link"
            routerLink="recipes"
            routerLinkActive="active"
          ></a>
        </li>
        <app-dropdown
          title="Menu"
          [options]="options"
          (onSelect)="selectOption($event)"
          >>
        </app-dropdown>
        <li class="nav-item">
          <a
            class="nav-link pi pi-shopping-cart"
            style="font-size: 1.5rem"
            routerLink="shopping-list"
            routerLinkActive="active"
          ></a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<div class="container">
  <div class="pi pi-search custom">
    <input
      class="search-control"
      type="text"
      placeholder="Search"
      [(ngModel)]="searchText"
      #searchbar
    />
  </div>

  <div class="custom-button">
    <p-button
      label="FastFood"
      styleClass="p-button-raised p-button-text p-button-secondary"
    ></p-button>
    <p-button
      label="Lunch"
      styleClass="p-button-raised p-button-text p-button-secondary"
    ></p-button>
    <p-button
      label="Soup"
      styleClass="p-button-raised p-button-text p-button-secondary"
    ></p-button>
    <p-button
      label="SlowFood"
      styleClass="p-button-raised p-button-text p-button-secondary"
    ></p-button>
  </div>
</div>
